#MySQL Configuration
server:
  port: 8080
  error:
    include-stacktrace: never

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/flightsystemmanager4?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQL5Dialect
      ddl-auto: update
      show-sql: true


